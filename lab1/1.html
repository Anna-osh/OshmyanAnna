<html>
<body><script type="text/javascript">

	var massive = [];
	var i=0, j=0;
	var str;
	
	//ARRAY INPUT
	do{
		str=prompt("Enter number: ");
		if(str=='')break;
		massive[i]=parseInt(str);
		i++;
	}while(str!='');
	
	//SORTING THE ARRAY
	var rem=0, k=1;
	for(j=0; j < massive.length; j++)
	{
		if(k==0) break;
		k=0;
		for(i=0; i < massive.length-j; i++)
		{
			if(massive[i]>massive[i+1])
			{
				rem=massive[i];
				massive[i]=massive[i+1];
				massive[i+1]=rem;
				k=1;
			}
		}
	}

	//ARRAY OUTPUT
	console.log(massive);
	//OR:
	/*for(var index in massive)
	{
		console.log(massive[index]);
	}*/

	//MAX AND MIN ELEMENTS
	var max=massive[massive.length-1];
	console.log("max elem = " + max);
	//OR: console.log("max elem: " + massive[massive.length-1]);
	
	var min=massive[0];
	console.log("min elem = " + min);
	//OR: console.log("min elem: " + massive[0]);

	//SUM OF THE ELEMENTS
	var sum=0;
	for(index in massive)
	{
		sum+=massive[index];
	}
	console.log("sum = "+sum);
	
</script></body>
</html>
